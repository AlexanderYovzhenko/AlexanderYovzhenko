<svg fill="none" viewBox="0 0 500 40" width="500" height="40" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: limegreen;
          font-size: 1.5em;
        }

        .blink {
          animation: blink-animation 2s steps(5, start) infinite;
        }
        .color-react {
          color: red;
        }
        @keyframes blink-animation {
          to {
            visibility: hidden;
          }
        }
      </style>
      <strong>My Name is Alexander and I like <span class="blink">Node.js</span> and <span class="blink color-react">React</span></strong>
		</div>
	</foreignObject>
</svg>
